<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="simonBoard">
      <div class="image-grid">
          <img id="greenButton" src="Images/Green.png" alt="Green Button" />
          <img id="redButton" src="Images/Red.png" alt="Red Button" />
          <img id="yellowButton" src="Images/Yellow.png" alt="Yellow Button" />
          <img id="blueButton" src="Images/Blue.png" alt="Blue Button" />
        </div>
      <div class="centerBoard">
        <label id="simonLabel">SIMON</label>
        <label id="lastLabel">LAST</label>
        <label id="startLabel">START</label>
        <label id="longestLabel">LONGEST</label>
        <button id="lastButton"></button>
        <button id="startButton"></button>
        <button id="longestButton"></button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="game.js" charset="UTF-8"></script>
  </body>
</html>
